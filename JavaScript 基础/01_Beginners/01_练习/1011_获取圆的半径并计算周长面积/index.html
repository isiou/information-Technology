<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const PI = 3.14;
      let r = prompt("请输入圆的半径");
      // 计算周长
      let perimeter = r * 2 * PI;
      // 计算面积
      let area = r * r * PI;
      document.write("周长为：" + perimeter + "<br>");
      document.write("面积为：" + area);
    </script>
  </body>
</html>
