<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 函数封装数组求和
      function getArrSum(arr = []) {
        let sum = 0;
        for (let i = 0; i <= arr.length - 1; i++) {
          sum += arr[i];
        }
        // 返回总和
        return sum;
      }

      let arr = [50, 20, 70, 85, 61];
      console.log(getArrSum(arr));
    </script>
  </body>
</html>
