<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getSum(a, b) {
        let sum = a + b;
        return sum;
      }

      let num1 = +prompt("请输入第一个数字：");
      let num2 = +prompt("请输入第二个数字：");

      alert(`两数和为：${getSum(num1, num2)}`);
    </script>
  </body>
</html>
