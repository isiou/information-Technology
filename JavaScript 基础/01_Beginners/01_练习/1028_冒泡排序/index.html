<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [5, 9, 4, 1, 7];
      // 外层循环 五个数据走四趟
      for (let i = 0; i < arr.length - 1; i++) {
        // 内层循环
        for (let j = 0; j < arr.length - i - 1; j++) {
          if (arr[j] > arr[j + 1]) {
            let temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
          }
        }
      }

      // 内置排序算法
      // 升序
      arr.sort();
      console.log(arr);
    </script>
  </body>
</html>
