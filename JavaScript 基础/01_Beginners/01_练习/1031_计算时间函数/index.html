<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 用户输入
      let second = +prompt("请输入秒数：");

      // 封装函数
      function getTime(t) {
        // 转换
        let h = parseInt((t / 60 / 60) % 24);
        let m = parseInt((t / 60) % 6);
        let s = parseInt(t % 60);

        // 补0
        h < 10 ? (h = "0" + h) : h;
        m < 10 ? (m = "0" + m) : m;
        s < 10 ? (s = "0" + s) : s;

        return `${h} : ${m} : ${s}`;
      }

      // 调用函数
      document.write(getTime(second));
    </script>
  </body>
</html>
