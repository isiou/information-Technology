<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i = 1;
      let sum = 0;
      let even = 0;
      while (i <= 100) {
        document.write(`${i} <br>`);
        sum += i;
        i++;
        if (i % 2 === 0) {
          even += i;
        }
      }
      document.write(sum);
      document.write(even);
    </script>
  </body>
</html>
