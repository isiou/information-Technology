<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 遍历对象
      let arr = ["zhangsan", "lisi", "wangwu"];
      for (let k in arr) {
        // 获取索引号 但是！ 获取到的为字符串类型
        console.log(k);
        // 获取 arr[k]
        console.log(arr[k]);
      }

      // for in 一般不用与遍历数组，主要用于遍历对象
      let obj = {
        uname: "zhangsan",
        age: "20",
        hobby: "football",
      };

      // 遍历对象
      for (let k in obj) {
        // 获取属性名 "uname" "age" "hobby"
        console.log(k);
        // 获取属性值 k=>"uname" obj[k]=>obj["uname"]
        console.log(obj[k]);
      }
    </script>
  </body>
</html>
