<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [1, 2, 3, 4, 5, 6, 7, 8];
      const obj = [
        { name: "xiaomi", price: 2000 },
        { name: "oppo", price: 1000 },
        { name: "vivo", price: 2500 },
      ];

      // find()
      const num1 = arr.find(function (ele) {
        // 返回符合条件的第一个元素的值
        return ele > 5;
        // 不存在返回 undefined
        // return ele > 10;
      });
      console.log(num1); // 6

      // find() 查找数组对象
      const name = obj.find(function (ele) {
        // 返回数组元素即 ele
        return ele.name === "vivo";
      });
      console.log(name);

      // every()
      const b = arr.every(function (ele) {
        return ele > 5;
      });
      console.log(b); // false
    </script>
  </body>
</html>
