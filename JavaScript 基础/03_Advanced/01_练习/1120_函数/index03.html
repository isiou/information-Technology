<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 展开运算符
      const arr1 = [1, 2, 3, 4];

      // 求最值
      console.log(Math.max(...arr1));
      console.log(Math.min(...arr1));

      // 数组合并
      const arr2 = [5, 6, 7, 8, 9, 10];
      const arr = [...arr1, ...arr2];
      console.log(arr);
    </script>
  </body>
</html>
