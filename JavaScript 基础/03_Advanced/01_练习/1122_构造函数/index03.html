<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 构造函数
      function Person(name) {
        this.name = name;
      }

      // 实例成员
      const zhangsan = new Person("zhangsan");
      const lisi = new Person("lisi");
      // 实例对象结构相同但不是同一对象
      console.log(zhangsan === lisi); // false

      // 静态属性
      Person.eyes = 2;
      Person.arms = 2;
      // 静态方法
      Person.walk = () => {
        // this 指向 Person
        console.log(this);
      };
    </script>
  </body>
</html>
