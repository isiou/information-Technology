  <body>
    <script>
      // new Object 创建对象
      const o = new Object({ name: "zhangsan" });

      // 构造函数
      function Person(name, age, gender) {
        this.name = name;
        this.age = age;
        this.gender = gender;
      }

      const Zhangsan = new Person("zhangsan", 20, "男");
      const Lisi = new Person("lisi", 19, "女");
      const Wangwu = new Person("wangwu", 20, "男");
    </script>
  </body>
