<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [
        {
          name: "张三",
          salary: 10000,
        },
        {
          name: "李四",
          salary: 10000,
        },
        {
          name: "王五",
          salary: 10000,
        },
      ];

      // 求总工资
      const sum = arr.reduce((prev, cur) => {
        return prev + cur.salary;
      }, 0);
      console.log(sum);

      // 每人工资涨 30%
      const sumAdd = arr.reduce((prev, cur) => {
        return prev + cur.salary * 1.3;
      }, 0);
      console.log(sumAdd);
    </script>
  </body>
</html>
