<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 自定义属性 -->
    <div data-id="id"></div>
    <script>
      const div = document.querySelector("div");
      // 获取自定义属性
      console.log(div.dataset);
      // 获取自定义属性的 id
      console.log(div.dataset.id);
    </script>
  </body>
</html>
