<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>12345</div>
    <script>
      // 定义 DOM 对象时尽可能使用常量，其他情况亦然
      const div = document.querySelector("div");
      // 打印对象 div 即为对象
      console.log(div);
    </script>
  </body>
</html>
