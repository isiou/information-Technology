<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const date = new Date();
      // getTime()
      console.log(date.getTime());
      // +new Date()
      console.log(+new Date());
      // 还可以返回指定时间的时间戳
      console.log(+new Date("2024-1-1 00:00:00"));
      // Date.now()
      console.log(Date.now());
    </script>
  </body>
</html>
