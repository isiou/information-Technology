<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .nav {
        color: red;
        text-align: center;
        line-height: 300px;
      }

      .box {
        width: 300px;
        height: 300px;
        background-color: powderblue;
        margin: 200px auto;
        border: 1px solid skyblue;
      }
    </style>
  </head>
  <body>
    <div class="nav">123</div>
    <script>
      // 获取 div 元素
      const div = document.querySelector("div");

      // 给 div 添加类名
      div.className = "box";

      // 给 div 添加多个类名
      div.className = "nav box";
    </script>
  </body>
</html>
