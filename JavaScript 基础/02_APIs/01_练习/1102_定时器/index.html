<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 开启定时器，其中包含一个匿名函数（立即执行函数）
      let n1 = setInterval(function () {
        document.write("NAN" + "<br>");
      }, 1000);

      // 先定义函数
      function getPrint() {
        console.log("text");
      }

      // 在开启定时器，此时函数不需要加括号
      setInterval(getPrint, 1000);

      // 获取定时器的编号
      let num = setInterval(function () {
        document.write("NAN" + "<br>");
      }, 1000);
      console.log(num);

      // 关闭第一个定时器
      clearInterval(n1);
    </script>
  </body>
</html>
