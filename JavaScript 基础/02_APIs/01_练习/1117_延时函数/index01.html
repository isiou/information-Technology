<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // var 声明的变量都存在于 window 内
      var num = 10;
      console.log(window.num);

      // 延时函数
      setTimeout(() => {
        console.log("5秒后执行");
      }, 5000);
    </script>
  </body>
</html>
