<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 500px;
        height: 300px;
        background-color: skyblue;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script>
      // 3秒后自动关闭
      const div = document.querySelector(".box");
      setTimeout(() => {
        div.style.display = "none";
      }, 3000);
    </script>
  </body>
</html>
