<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .base {
        width: 400px;
        height: 400px;
        background-color: red;
      }

      .father {
        width: 300px;
        height: 300px;
        background-color: orange;
      }

      .child {
        width: 200px;
        height: 200px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="base">
      <div class="father">
        <div class="child"></div>
      </div>
    </div>
    <script>
      // 获取对象
      const base = document.querySelector(".base");
      const father = document.querySelector(".father");
      const child = document.querySelector(".child");

      // 启用事件捕获
      base.addEventListener(
        "click",
        function () {
          console.log("base");
        },
        true
      );
      father.addEventListener(
        "click",
        function () {
          console.log("father");
        },
        true
      );
      child.addEventListener(
        "click",
        function () {
          console.log("child");
        },
        true
      );
    </script>
  </body>
</html>
