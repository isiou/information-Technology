<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <script>
      // 克隆节点
      const ul = document.querySelector("ul");
      const ulNew = ul.children[0].cloneNode(true);
      // 追加
      ul.appendChild(ulNew);
    </script>
  </body>
</html>
