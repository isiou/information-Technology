<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>需要删除</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <script>
      // 获取 ul
      const ul = document.querySelector("ul");
      // 删除节点
      ul.removeChild(document.querySelector("ul li:nth-child(3)"));
    </script>
  </body>
</html>
